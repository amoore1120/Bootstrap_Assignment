<!-- Containers are the most basic layout element in Bootstrap and are required when using our default grid system. Containers are used to contain, pad, and (sometimes) center the content within them. While containers can be nested, most layouts do not require a nested container.

    Bootstrap comes with three different containers:

    1)  container, which sets a max-width at each responsive breakpoint
    2)  container-fluid, which is width: 100% at all breakpoints
    3)  container-{breakpoint}, which is width: 100% until the specified breakpoint-->

<!-- All-in-one:     
        Bootstrap default .container class is a responsive, fixed-width container, meaning its max-width changes at each breakpoint.
            <div class="container">
                 Content here
            </div> 
    -->

<!-- Fluid
        Use .container-fluid for a full width container, spanning the entire width of the viewport.
            <div class="container-fluid">
                Content here
            </div> 
    -->

<!-- Responsive
    allow you to specify a class that is 100% wide until the specified breakpoint is reached, after which we apply max-widths for each of the higher breakpoints. 
        example, .container-sm is 100% wide to start until the sm breakpoint is reached, where it will scale up with md, lg, and xl.
    
            <div class="container-sm">100% wide until small breakpoint</div>
            <div class="container-md">100% wide until medium breakpoint</div>
            <div class="container-lg">100% wide until large breakpoint</div>
            <div class="container-xl">100% wide until extra large breakpoint</div>
    -->
